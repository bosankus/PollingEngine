name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Static Checks
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew build --stacktrace
      - name: Detekt
        run: ./gradlew detekt --stacktrace
      - name: ktlint
        run: ./gradlew ktlintCheck --stacktrace
      - name: Dokka HTML
        run: ./gradlew :pollingengine:dokkaHtml --stacktrace
      - name: API check (if baseline present)
        run: if [ -d api ]; then ./gradlew :pollingengine:apiCheck --stacktrace; else echo "Skipping apiCheck (no baseline)"; fi
